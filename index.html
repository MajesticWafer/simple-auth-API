<!DOCTYPE html>
<html>
<head>
    <title>Simple Authentication API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-1px) rotate(-1deg); }
            20% { transform: translateX(1px) rotate(1deg); }
            30% { transform: translateX(-1px) rotate(-1deg); }
            40% { transform: translateX(1px) rotate(1deg); }
            50% { transform: translateX(-1px) rotate(-1deg); }
            60% { transform: translateX(1px) rotate(1deg); }
            70% { transform: translateX(-1px) rotate(-1deg); }
            80% { transform: translateX(1px) rotate(1deg); }
            90% { transform: translateX(-1px) rotate(-1deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }
        .popup-content {
            text-align: center;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Authentication API</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2>Login Successful!</h2>
        </div>
    </div>

    <script>
        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // TODO: Make an API request to authenticate the user

            // Example code to handle the API response
            if (username === "admin" && password === "password") {
                var popup = document.getElementById("popup");
                popup.style.display = "block";
            } else {
                var loginButton = document.querySelector('input[type="submit"]');
                loginButton.classList.add("shake");
                loginButton.style.backgroundColor = "red";

                setTimeout(function() {
                    loginButton.classList.remove("shake");
                    loginButton.style.backgroundColor = "#4CAF50";
                    setTimeout(function() {
                        loginButton.style.backgroundColor = "";
                    }, 750);
                }, 500);
            }
        });
    </script>
</body>
</html>
